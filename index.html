<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    textarea, select, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Text to Speech</h1>

  <textarea id="text" rows="6" placeholder="Enter text..."></textarea>

  <label for="voice">Choose Voice:</label>
  <select id="voice"></select>

  <label for="rate">Speed (rate):</label>
  <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">

  <label for="pitch">Pitch (—Ç–µ–º–±—Ä):</label>
  <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">

  <button onclick="speak()">üîä Speak</button>

  <script>
    const synth = window.speechSynthesis;
    const voiceSelect = document.getElementById("voice");
    const rate = document.getElementById("rate");
    const pitch = document.getElementById("pitch");
    const textInput = document.getElementById("text");

    let voices = [];

    function populateVoices() {
      voices = synth.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, i) => {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speak() {
      const utter = new SpeechSynthesisUtterance(textInput.value);
      const selectedVoice = voices[voiceSelect.value];
      if (selectedVoice) {
        utter.voice = selectedVoice;
      }
      utter.rate = parseFloat(rate.value);
      utter.pitch = parseFloat(pitch.value);
      synth.cancel(); // –æ—Ç–º–µ–Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Ä–µ—á–∏
      synth.speak(utter);
    }
  </script>
</body>
</html>
